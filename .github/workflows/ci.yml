
name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  push:
    tags:
      - '*'

jobs:
  # ✅ Check PR: code style, static analysis
  pr-checks:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies
        run: composer install

      - name: Run PHPCS (PSR-12)
        run: composer exec phpcs -- --standard=PSR12 src

      - name: Run PHPStan (max level)
        run: composer exec phpstan -- analyse src --level=max

  # ✅ Job for test and coverage
  tests:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: xdebug

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install dependencies
        run: composer install

      - name: Run PHPUnit with coverage
        run: composer exec phpunit -- --coverage-clover=coverage.xml

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  # ✅ Build for release and tags
  build-release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
          restore-keys: composer-

      - name: Install production dependencies
        run: composer install --no-dev --classmap-authoritative --optimize-autoloader

      - name: Create ZIP archive
        run: composer archive --format=zip --dir=build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: oe-module-newo-ai
          path: build/*.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: build/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
